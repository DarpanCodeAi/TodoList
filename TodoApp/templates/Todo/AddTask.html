{% extends "Todo/Base.html" %}
{% block content %}
<style>
    .center-div {
        width: 90%;
        margin: 30px auto;
    }
    
    .card {
        border-radius: 12px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        border: none;
        transition: transform 0.3s ease-in-out;
    }

   

    .card-header {
        background-color: #007bff;
        color: white;
        font-weight: bold;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        padding: 15px;
    }

   

    .card-body {
        background-color: #f8f9fa;
        padding: 20px;
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
    }

    .task-desc {
        text-align: justify;
        color: #333;
    }
</style>
        <form action="" method="post" class="p-3">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Update Task</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Title" class="fw-bold">Title</label>
                                <input type="text" name="Title" class="form-control" value="{{ Todoobj.Title }}" id="Title" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="CompletionDate" class="fw-bold">Completion Date</label>
                                <input type="date" name="CompletionDate" class="form-control" value="{% if  Todoobj.CompletionDate %}{{ Todoobj.CompletionDate|date:'Y-m-d' }}{% else %}{% now "Y-m-d" %}{% endif %}" id="CompletionDate" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="completionStatus" class="fw-bold">Completion Status</label>
                                <div class="form-check">
                                    <input type="checkbox" name="completionStatus"  class="form-check-input" id="completionStatus" {% if Todoobj.completionStatus %}checked{% endif %}>
                                    <label class="form-check-label" for="completionStatus">Completed</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="Description" class="fw-bold">Description</label>
                                <textarea name="Description" id="Description" class="form-control" rows="5" required>{{ Todoobj.Description }}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-end">
                    {% csrf_token %}
                    <button type="submit" name="Submit" class="btn btn-primary btn-sm">Submit Task</button>
                </div>
            </div>
        </form>
    
{% endblock content %}
