<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

   
</head>
<body>
    <div class="container" >
        <div class="row justify-content-center" >
            <div class="col-md-4" style="margin-top: 100px;"  >
                <div class="card p-2" >
                    <form action="" method="post" >
                        {% csrf_token %}
                        <h5>Register</h5>
                        <label for="exampleFormControlInput1" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="exampleFormControlInput1" placeholder="Enter your username">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    
                      <label for="inputPassword5" class="form-label">Password</label>
                      <input type="password" name="password" id="inputPassword5" placeholder="Password" class="form-control" aria-describedby="passwordHelpBlock">
                      <label for="inputPassword5" class="form-label">Confirm Password</label>
                      <input type="password" name="password2" placeholder="Confirm Password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                      
   {% for message in messages %}
   <p style="color: red;" >{{message}}</p>
   {% endfor %}
   
                      <input type="submit"  class="btn btn-outline-primary my-2" value="Register">
                       <p>Already have account</p>
                       <a href="{% url 'Login' %}" class="btn btn-outline-dark">Login</a> 
                </form>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
