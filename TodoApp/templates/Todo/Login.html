<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
  
</head>
<body>
    <div class="container" >
        <div class="row justify-content-center ">
            <div class="col-md-4" style="margin-top: 100px;" >
                <div class="card p-2" >
                    <form action="" method="post" >
                        <h5>Complete your to day list !!!</h5>
                        <h6>Login</h6>
                        <label for="exampleFormControlInput1" class="form-label">Username</label>
                        <input  name="username" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username">
                        
                        <label for="inputPassword5" class="form-label">Password</label>
                        <input type="password" placeholder="Enter Password" name="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                        {% csrf_token %}
                      <input type="submit" class="btn btn-outline-dark my-2" value="Login">
                       
                      {% for message in messages %}
                      <p style="color: red;">{{message}}</p>
                      {% endfor %}
                      <p>Don't have account ?</p>
                       <a href="{% url 'Register' %}" class="btn btn-outline-primary">Register</a> 
                </form>
                </div>
            </div>
           
        </div>
    </div>
</body>
</html>
